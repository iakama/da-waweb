<!DOCTYPE html>
<html>
    <title>reCAPTCHAの部屋</title>
    <h1>reCAPTCHAしかありません。</h1>
    <html>
        <head>
           <script src="https://www.google.com/recaptcha/api.js" async defer></script>
           <script>
             function onSubmit(token) {
               document.getElementById("demo-form").submit();
             }
           </script>
        </head>
        <body>
          <form id="demo-form" action="?" method="POST">
            <button class="g-recaptcha" data-sitekey="6Lcdag4oAAAAAF3kWH8kcVgfD0Jst86w_U6o5wZ3" data-callback="onSubmit"></button>
          </form>
        </body>
      </html>
