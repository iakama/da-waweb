<!DOCTYPE html>
<html>
    <title>da-waWeb</title>
    <h1>da-waのホームページ</h1>
    <p>ようこそda-waのホームページへ
      色々な物がここに置いてあります。(ほぼ物置)
    </p>
    <h2>--reCAPTCHA--</h2>
    <br>reCAPTCHAは気分で置きました。暇つぶし程度にどうぞ
    <html>
      <head>
        <title>reCAPTCHA demo: Simple page</title>
         <script src="https://www.google.com/recaptcha/api.js" async defer></script>
         <script>
           function onSubmit(token) {
             document.getElementById("demo-form").submit();
           }
         </script>
      </head>
      <body>
        <form id="demo-form" action="?" method="POST">
          <button class="g-recaptcha" data-sitekey="6Lcdag4oAAAAAF3kWH8kcVgfD0Jst86w_U6o5wZ3" data-callback="onSubmit">Submit</button>
          <br/>
        </form>
      </body>
    </html>
</html>
